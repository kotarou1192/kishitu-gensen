<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5fff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative lines -->
  <line x1="0" y1="100" x2="1200" y2="100" stroke="url(#accentGradient)" stroke-width="3" opacity="0.5"/>
  <line x1="0" y1="530" x2="1200" y2="530" stroke="url(#accentGradient)" stroke-width="3" opacity="0.5"/>
  
  <!-- Decorative corners -->
  <rect x="50" y="50" width="80" height="3" fill="#646cff" opacity="0.8"/>
  <rect x="50" y="50" width="3" height="80" fill="#646cff" opacity="0.8"/>
  
  <rect x="1070" y="50" width="80" height="3" fill="#646cff" opacity="0.8"/>
  <rect x="1147" y="50" width="3" height="80" fill="#646cff" opacity="0.8"/>
  
  <rect x="50" y="577" width="80" height="3" fill="#646cff" opacity="0.8"/>
  <rect x="50" y="500" width="3" height="80" fill="#646cff" opacity="0.8"/>
  
  <rect x="1070" y="577" width="80" height="3" fill="#646cff" opacity="0.8"/>
  <rect x="1147" y="500" width="3" height="80" fill="#646cff" opacity="0.8"/>
  
  <!-- Icon/Emoji -->
  <text x="600" y="200" font-size="80" text-anchor="middle" fill="#ffffff">🎮</text>
  
  <!-- Main Title -->
  <text x="600" y="300" font-size="72" font-weight="bold" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif">
    基質厳選ツール
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="360" font-size="36" text-anchor="middle" fill="#a0a0ff" font-family="Arial, sans-serif">
    アークナイツ：エンドフィールド
  </text>
  
  <!-- Separator line -->
  <line x1="350" y1="400" x2="850" y2="400" stroke="#646cff" stroke-width="2" opacity="0.6"/>
  
  <!-- Description -->
  <text x="600" y="460" font-size="28" text-anchor="middle" fill="#d0d0d0" font-family="Arial, sans-serif">
    欲しい基質を選択すると、一緒に狙える基質を
  </text>
  <text x="600" y="500" font-size="28" text-anchor="middle" fill="#d0d0d0" font-family="Arial, sans-serif">
    超域活性点ごとに全パターン表示
  </text>
</svg>
